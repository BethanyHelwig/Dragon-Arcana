<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <img id="logo-hero" src="./images/logo_dark_mode.png">
            <div id="hero-text-container">
                <h1 id="hero-title">Dragon Arcana</h1>
                <p>Are you ready to play?</p>
                <button id="enter-btn">Enter</button>
            </div>
        </header>

        <section id="login-container">
            <h2>Already have an account? Login, hero!</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    required
                    id="email"
                    placeholder="adventurer@home.com"
                    name="login">
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    required
                    id="password" 
                    placeholder="M@gic1zcool"
                    name="login">
                <button type="submit">Log in</button>
            </form>
            <h2>New here? Welcome, adventurer!</h2>
            <button>Create Account</button>
            <a href="dashboard.html">Go to Dashboard</a>
        </section>

        <!-- Script -->
        <script src="index.js"></script>
    </body>
</html>
