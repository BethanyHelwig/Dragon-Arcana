    </head>

        <nav>
            <a href="dashboard.html" class="logo-link">
                <img id="nav-logo" src="images/logo_dark_mode.png">
                <h2 id="nav-title">Dragon Arcana</h2>

            <button class="hamburger" data-btn="hamburger">&#9776;</button>

                <li><a href="characters.html" id="characters-btn">Characters <i class="fa-solid fa-user"></i></a></li>

        <main id="search-main-content">

        <!-- WORLD OF D&D -->
            <h2 class="title-glow">World of D&D</h2>
            <form id="search-form">
                <label for="dnd-search">Search D&D Database:</label>
                <input type="search" id="dnd-search" placeholder="What are you looking for?" pattern="[a-zA-Z\s0-9]+">
                <select name="search-dropdown" id="search-dropdown">
                    <option value="ability-scores">Ability Scores</option>
                    <option value="alignments">Alignments</option>
                    <option value="backgrounds">Backgrounds</option>
                    <option value="classes">Classes</option>
                    <option value="conditions">Conditions</option>
                    <option value="damage-types">Damage Types</option>
                    <option value="equipment">Equipment</option>
                    <option value="equipment-categories">Equipment Categories</option>
                    <option value="feats">Feats</option>
                    <option value="features">Features</option>
                    <option value="languages">Languages</option>
                    <option value="magic-items">Magic Items</option>
                    <option value="magic-schools">Magic Schools</option>
                    <option value="monsters">Monsters</option>
                    <option value="proficiencies">Proficiencies</option>
                    <option value="rule-sections">Rule Sections</option>
                    <option value="rules">Rules</option>
                    <option value="skills">Skills</option>
                    <option value="spells">Spells</option>
                    <option value="subclasses">Subclasses</option>
                    <option value="subraces">Subraces</option>
                    <option value="traits">Traits</option>
                    <option value="weapon-properties">Weapon Properties</option>
                </select>
                <div id="search-filters">
                    <h3>Search by: </h3>
                    <fieldset form="search-form">
                        <label><input type="radio" value="name" name="filter" checked>Name</label>
                        <label><input type="radio" value="challenge_rating" name="filter">Challenge Rating</label>
                    </fieldset>
                </div>
                <button type="submit">Go!</button>
            </form>

            <section id="search-results">
                Your results will display here.
            </section>
        
        </main>

        <footer>
            <p id="copyright-text"></p>
        </footer>
        
    </body>
