<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/global.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">

        <link rel="icon" type="image/x-icon" href="/images/favicon.png">

        <!-- Icons CDN -->
         <script src="https://kit.fontawesome.com/77037f1d9e.js" crossorigin="anonymous"></script>

        <!-- Scripts -->
        <script src="dashboard.js" type="module"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
        <nav>
            <a href="dashboard.html" class="logo-link">
                <img id="nav-logo" src="images/logo_dark_mode.png">
                <h2 id="nav-title">Dragon Arcana</h2>
            </a>
            <button class="hamburger" data-btn="hamburger">&#9776;</button>
            <ul class="nav-links">
                <li><a href="#" id="characters-btn">Characters <i class="fa-solid fa-user"></i></a></li>
                <li><a href="#">Games <i class="fa-solid fa-dice-d20"></i></a></li>
                <li><a href="#">Friends <i class="fa-solid fa-user-group"></i></a></li>
                <li><a href="search.html">World of D&D <i class="fa-solid fa-book-atlas"></i></a></li>
                <li><a href="#">Settings <i class="fa-solid fa-gear"></i></a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>

        <main id="main-content">

            <h2 id="user-welcome">Welcome, adventurer!</h2>

            <!-- CHARACTERS -->
            <section 
                id="characters-container"
                class="main-content-section gradient-border" 
                aria-label="Characters"
            >
                <h2>Characters</h2>
            </section>

            <!-- GAMES -->
            <section 
                id="games-container"
                class="main-content-section gradient-border" 
                aria-label="Games"
            >
                <h2>Games</h2>
                <div>
                    <button>Join Game <i class="fa-solid fa-dice-d20"></i></button>
                    <button>Create Game <i class="fa-solid fa-plus"></i></button>
                </div>
            </section>

            <!-- FRIENDS -->
            <section class="main-content-section gradient-border" aria-label="Friends">
                <h2>Friends</h2>
                <p>You have no friend connections yet.</p>
            </section>
        
        </main>

        <footer>
            <p id="copyright-text"></p>
        </footer>
        
    </body>
</html>
