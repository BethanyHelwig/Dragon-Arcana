<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/global.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">

        <link rel="icon" type="image/x-icon" href="/images/favicon.png">

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>
            <img id="logo-hero" src="/images/logo_dark_mode.png">
            <div id="hero-text-container">
                <h1 id="hero-title">Dragon Arcana</h1>
                <p>Are you ready to play?</p>
                <button id="login-form-btn">Login</button>
                <button id="register-form-btn">Create account</button>
                <a href="dashboard.html">Continue as guest</a>
            </div>
        </header>

        <section id="login-container">
            <h2>Login, hero!</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    required
                    id="login-email"
                    placeholder="adventurer@home.com"
                    name="login">
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    required
                    id="login-password" 
                    placeholder="M@gic1zcool"
                    name="login">
                <button type="submit">Log in</button>
            </form>
        </section>
        <section id="register-container">
            <h2>New here? Welcome, adventurer!</h2>
            <form id="register-form">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    required
                    id="register-email"
                    placeholder="adventurer@home.com"
                    name="login">
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    required
                    id="register-password" 
                    placeholder="M@gic1zcool"
                    name="login">
                <button type="submit">Create account</button>
            </form>
        </section>

        <!-- Script -->
        <script src="index.js"></script>
    </body>
</html>
